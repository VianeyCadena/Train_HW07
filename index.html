<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <title>Train Time</title>
</head>
<body>

    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Time Train</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="titleHead"><h5>Current Train Schedule</h5></div>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="DataTrains">
                        
                </table>  
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="titleHead"><h5>Current Train Schedule</h5></div>
                <form>
                    <div class="form-group">
                        <label for="trainNameInput">Train Name</label>
                        <input type="text" class="form-control" id="trainNameInput" aria-describedby="trainName">
                    </div>
                    <div class="form-group">
                        <label for="destinationInput">Destination</label>
                        <input type="text" class="form-control" id="destinationInput" aria-describedby="destination">
                    </div>
                    <div class="form-group">
                        <label for="firstTrainInput">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTrainInput" aria-describedby="timeTrain">
                    </div>
                    <div class="form-group">
                        <label for="frequencyInput">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequencyInput" aria-describedby="frequencyTrain">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>

            </div>
        </div>
        
    </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/script.js"></script>
    
</body>
</html>
